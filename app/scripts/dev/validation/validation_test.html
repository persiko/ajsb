<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body ng-app="ValidationApp">

<form ng-controller="ValidationController" name="signup_form" novalidate ng-submit="signupForm()">


    <!-- Name -->
    <label>Name</label>
    <input type="text"
           placeholder="Name"
           name="name"
           ng-model="signup.name"
           ng-minlength=3
           ng-maxlength=20
           required/>

    <div class="error" ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
        <small ng-show="signup_form.name.$error.minlength">
            Name must be at least three characters
        </small>
        <small ng-show="signup_form.name.$error.maxlength">
            Name must be at least three characters
        </small>
    </div>


    <!-- Address -->
    <label>Address</label>
    <input type="text"
           placeholder="Address"
           name="address"
           ng-model="signup.address"
           ng-minlength=3
           ng-maxlength=40
           required/>

    <!-- Credit Card -->
    <label>Credit Card number</label>
    <input type="number"
           placeholder="Credit Card Number"
           name="credit_card"
           ng-model="signup.credit_card"
           ng-minlength=3
           ng-maxlength=20
           ng-pattern="/\d{4}\"
           required/>

    <!-- Password -->
    <label>Password</label>
    <input type="password"
           placeholder="Password"
           name="password"
           ng-model="signup.password"
           ng-minlength=3
           ng-maxlength=20
           required/>






</form>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
<script src="script.js"></script>
</html>

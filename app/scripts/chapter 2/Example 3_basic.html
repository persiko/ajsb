<!doctype html>
<html ng-app="PizzaApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-controller="PizzaCtrl">


<div style="width:700px;margin:-50px 0 0 -350px;position:absolute;top:15%;left:50%">

    <div class="panel panel-primary">

        <div class="panel panel-heading">Pizza 101 Take Away Menu</div>

        <div class="panel panel-content">
            <table class="table table-striped">
                <tr ng-repeat="pizza in pizzas ">
                    <td>{{pizza.name}}</td>
                    <td>{{pizza.ingredients.join(', ')}}</td>
                    <td>{{pizza.price | currency}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.js"></script>
<script src="PizzaCtrl_version1.js"></script>
</body>
</html>
